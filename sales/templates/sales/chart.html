<!DOCTYPE html>
<html>
<head>
    <title>Sales Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sales Data Chart</h1>
    <canvas id="salesChart"></canvas>
    <script>
        // Convert the context data to JSON format/javascript object
        const data = {{ data|safe }};

         // Generate labels for each month
        const labels = Object.keys(data).map( month => new Date(2024, month - 1).toLocaleString('default', { month: 'long' }));
        
         // Extract amounts for each month
        const amounts = Object.values(data);

         // Render chart using Chart.js
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sales Amount',
                    data: amounts,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
